<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원 가입</title>
  </head>
  <body>
    <form id="registrationForm">
      아이디<br />
      <input
        type="text"
        id="username"
        placeholder="아이디를 입력해주세요."
        onblur="ValidUsername()"
      /><br />
      <div
        id="usernameError"
        style="color: rgb(255, 0, 0); display: none"
      ></div>

      비밀번호<br />
      <input
        type="password"
        id="password1"
        placeholder="비밀번호를 입력해주세요."
        onblur="ValidPassword()"
      /><br />
      <div
        id="passwordError"
        style="color: rgb(255, 0, 0); display: none"
      ></div>

      비밀번호 확인<br />
      <input
        type="password"
        id="password2"
        placeholder="비밀번호를 다시 한 번 입력해주세요."
        onblur="ValidPasswordConfirmation()"
      /><br />
      <div
        id="password2Error"
        style="color: rgb(255, 0, 0); display: none"
      ></div>

      전화번호<br />
      <input
        type="text"
        id="phoneNumber"
        placeholder="01012345678"
        onblur="isValidPhoneNumber()"
      /><br />

      <div
        id="phoneNumberError"
        style="color: rgb(255, 0, 0); display: none"
      ></div>

      <button type="button" onclick="validateAndProceed()">다음</button>
    </form>
    <script src="scripts.js"></script>
  </body>
</html>
